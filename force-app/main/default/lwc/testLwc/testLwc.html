<template>
    <lightning-record-edit-form
           
            object-api-name="Case"
            onsuccess={handleSuccess} onsubmit={onSubmitHandler}
        >
   <div class="slds-m-around_medium">
            <p>Record ID: {recordId}</p>
            <p>lattitude: {lattitude}</p>
        </div>


   <iframe id="EditCaseVF" src="/apex/EditCaseLocation" width="100%" height="600px" scrolling="No" onload={handleIframeLoad}> </iframe>

<div class="slds-align_absolute-center " style="margin-bottom: 60px">
                     <lightning-button label="Cancel" class="slds-m-right_small" onclick={handlebacktolist} ></lightning-button>
                    <lightning-button   label="Save" variant="brand"  type="submit" ></lightning-button>
           
           
</div>
    </lightning-record-edit-form>
</template>
